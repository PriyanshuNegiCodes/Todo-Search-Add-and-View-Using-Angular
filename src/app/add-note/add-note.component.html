<div class="card border-info mb-3 mx-auto" style="max-width: 25rems;">
    <div class="card-header">Add Note View</div>
    <div class="card-body">
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control input" placeholder="Note Id" [(ngModel)]="NoteDataFromUser.id">
        </div>
        <div class="col">
          <input type="text" class="form-control input" placeholder="Note Title" [(ngModel)]="NoteDataFromUser.title">
        </div>
      </div>
      <div class="form-group mt-3">
        <textarea class="form-control input" placeholder="Note Content" [(ngModel)]="NoteDataFromUser.content"></textarea>
      </div>
      <button type="button" class="btn btn-light" (click)="addCard()">Save</button>
    </div>
  </div>
