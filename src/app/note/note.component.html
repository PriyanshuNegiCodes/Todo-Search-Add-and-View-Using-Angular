<div class="container-fluid">
    <div class="container">
        <div class="row ">
            <div class="card border-primary mb-3 " style="max-width: 12rem; margin-right: 20px;" *ngFor="let data of receiveDataList">
                <div class="card-body text-primary text-center">
                  <h5 class="card-title">{{data.title}}</h5>
                  <p class="card-text">{{data.content}}</p>
                </div>
            </div> 
        </div>
    </div>
</div>
